<!-- BEGIN:main -->
<div class="content-wrapper">
<!-- BEGIN:msg -->
  <div class="alert alert-success alert-dismissible">
  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
  <p><b>Widget {SUCCESS_MESSAGE}</b></p>
  </div>
<!-- END:msg -->
  <section class="content-header">
    <h1>
      {MODE} Widget 
    </h1>
  </section>
  <section class="content">
    <div class="row">
      <form role="form" method="post" id="form" class="form-page">
        <div class="col-xs-9">
          <div class="box">
            <input type="hidden" name="post_type" value="widget">
            <input type="hidden" name="module" value="Widget">
            <input type="hidden" name="action" value="Save">
            <input type="hidden" name="id" value="{ID}">
            <input type="hidden" name="short_code" value="{SHORT_CODE}" />
            <div class="box-body">
              <div class="form-group">
                <label for="page_title">Title</label>
                <input required autocomplete="off" name="title" value="{PAGE_TITLE}" type="text" 
                  class="form-control" id="title" placeholder="Enter title" />
              </div>
              <div class="form-group {SLUG_EXISTS}" id="slug_block">
                <p class="{SLUG_CLASS}">
                  <label>Short Code: </label>&nbsp;<span class="permalink">{SHORT_CODE_STR}</span>
                  &nbsp;<button type="button" class='btn btn-default btn-xs btn-slug-edit'>Edit</button>
                  <button type="button" class='btn btn-default btn-xs hidden btn-slug-ok'>OK</button>&nbsp;
                  <button type="button" class='btn btn-default btn-xs hidden btn-slug-cancel'>Cancel</button>
                </p>
              </div>
              <div class="form-group pos-r">
                 <button type="button" class="visual switcher">Text</button> 
                <!--<button type="button" id="insert_content_image" class="visual switcher">Insert Image</button>-->
                <label for="content">Content</label>
                <textarea name="content" type="text" class="form-control editor" id="content" 
                  placeholder="Enter CONTENT">{PAGE_CONTENT}</textarea>
              </div>
              <div class="form-group">
                <label for="page_short_description">Short Description</label>
                <textarea name="short_description" type="text" class="form-control" 
                  id="page_short_description" placeholder="Enter short description">
                  {PAGE_SHORT_DESCRIPTION}</textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-3">
          <div class="box box-default">
            <div class="box-header with-border">
              <h3 class="box-title">Publish</h3>
              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
              </div>
            </div>
            <div class="box-body">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group hidden">
                    <label for="status">Status</label>
                    <select id="status" name="status" class="form-control">{SEARCH_STATUS}</select>
                  </div>
                  <div class="form-group">
                    <button type="button" id="btn_save_draft" 
                      class="btn btn-primary btn-sm">Save Draft</button>
                    <button type="button" id="btn_save_publish" 
                      class="btn btn-success btn-sm">Publish</button>
                    <a href="./?module=Widget&action=index" class="btn btn-default btn-sm">Cancel</a>
                  </div>
                  <div class="form-group {HIDE_CLASS}">
                    <a href="" class="text-danger" id="move_trash"><i class="fa fa-trash" aria-hidden="true"></i>&nbsp;Move To Trash</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </section>
</div>
<!-- END:main -->
