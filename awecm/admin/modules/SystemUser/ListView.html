<!-- BEGIN:main -->
<div class="content-wrapper">
  <section class="content-header">
    <h1>
      System Users &nbsp;
    	<a href="./?module=SystemUser&action=EditView" class="btn btn-success">Add New</a>
    </h1>
  </section>
  <section class="content">
    <div class="row">
      <div class="col-xs-12">
        <form method="get" name="searchForm">
          <input type="hidden" name="module" value="SystemUser" />
          <input type="hidden" name="action" id="action" value="index" />
          <input type="hidden" name="order_by"      value="{ORDER_BY}" />
          <input type="hidden" name="sort_order"    value="{SORT_ORDER}" />
          <input type="hidden" name="offset"        value="{OFFSET}" />
          <input type="hidden" name="p"             value="" />
          <table class="table search-table">
            {SEARCH_VIEW}
          </table>
          <div class="box">
      		  <div class="box-body table-responsive no-padding">
	            <table class="table table-hover">
	              <tbody>
                  <tr>
                    <th style="width: 25%">{NAME_ORDER_BY}</th>
                    <th style="width: 27%">{EMAIL_ORDER_BY}</th>
                    <th style="width: 22%">{MODIFIED_ORDER_BY}</th>
                    <th style="width: 13%">Status</th>
                    <th style="width: 13%">Actions</th>
                  </tr>
                  <!-- BEGIN:systemusersrow -->
                  <tr class="{row.row_cls}">
                    <td><a href="./?module=SystemUser&action=EditView&id={row.id}"><span class='list-title'>{row.name}</span></a></td>
                    <td>{row.email}</td>
                    <td>{row.date_modified}</td>
                    <td><span class="label label-{row.class}">{row.text}</span></td>
                    <td><button type="button" onclick="location.href = './?module=SystemUser&action=EditView&id={row.id}';" class="custom-button"><i title="Edit System User" class="fa fa-edit"></i></button>&nbsp;&nbsp;
                    </td>
                  </tr>
                  <!-- END:systemusersrow -->
                  <!-- BEGIN: norow -->
                  <tr>
                    <td class="text-center" colspan="5">No records found.</td>
                  </tr>
                  <!-- END: norow -->
                </tbody>
                <tfoot>
                  {NAVIGATION}
                </tfoot>
	            </table>
            </div>
    			</div>
        </form>
          
      </div>
    </div>
  </section>
</div>
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Confirm</h4>
      </div>
      <div class="modal-body">
        <p>Are you sure want to delete?</p>
      </div>
      <div class="modal-footer">
        <a href ="#" class="btn btn-default">Yes</a>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>

  </div>
</div>
<!-- END:main -->
