<!DOCTYPE html>
<html>
<head>
  <title>{SITE_NAME} Administration</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" href="../static/images/favicon.ico" type="image/x-icon" />
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link type="text/css" rel="stylesheet" href="../static/css/bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="../static/css/AdminLTE.min.css" />
  <link type="text/css" rel="stylesheet" href="../static/css/index.css" />
  <link type="text/css" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic" />
  <!-- <script src='https://www.google.com/recaptcha/api.js'></script> -->
</head>
<body class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <a target="_blank" href="https://www.arrowebs.com/"><img src="../static/images/aw-admin-logo.png" /></a>
    </div>
    <div class="login-box-body">
      <p class="login-box-msg">Sign in to start your session</p>
      <form method="post" id="login_form">
        <input type="hidden" name="module" value="SystemUser" />
        <input type="hidden" name="action" value="Authenticate" />
        <!-- BEGIN: errormessage -->
        <p class="text-center text-danger">Invalid email or password</p>
        <!-- END: errormessage -->
        <div class="form-group has-feedback">
          <input name="user_email" type="email" class="form-control" placeholder="Email">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input name="user_password" type="password" class="form-control" placeholder="Password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-8">

            <label class="mt-checkbox mt-checkbox-outline">
              <input name="remember_me" type="checkbox" value="1"> Keep me signed in
              <span></span>
            </label>


            <!--<label>
              <input type="checkbox" name="remember_me" value="1"> Keep me signed in
            </label>-->
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>

          </div>
        </div>
      </form>
      <!-- <div class="social-auth-links text-center">
        <div class="g-recaptcha" data-sitekey="6LcikRAUAAAAAHKmqgocUaYQPleIZTCS0nvAuhAd" data-callback="correctCaptcha"></div>
      </div> -->
      <!-- BEGIN:message -->
      <div class="row">
        <div class="col-xs-12">
          <p></p>
        </div>
      </div>
      <!-- END:message -->
    </div>
  </div>
  <script src="../static/javascript/jquery-2.2.3.min.js"></script>
  <script src="../static/javascript/bootstrap.min.js"></script>
  <script type="text/javascript">
    var correctCaptcha = function(response) {
      $('#login_form').submit();
    };
  </script>
</body>
</html>
<!-- END:main -->
