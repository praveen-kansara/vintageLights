<!-- BEGIN:main -->
<tr>
  <td width="30%">
    <input placeholder="Name" autocomplete="off" type="text" 
      class="form-control" name="name" value="{NAME}" />
  </td>
  <td width="25%">
    <input placeholder="Email" autocomplete="off" type="text" 
      class="form-control" name="email" value="{EMAIL}" />
  </td>
  <td width="15%">
    <select name="is_active" class="form-control">{STATUS}</select>
  </td>
  <td>
    <button type="submit" class="btn btn-primary">Search</button>
    <a href="./?module=SystemUser&action=index" class="btn btn-default">Clear</a>
  </td>
</tr>
<!-- END:main -->
