<!-- BEGIN:main -->
<div class="content-wrapper">
<!-- BEGIN:msg -->
    <div class="alert alert-success alert-dismissible">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
      <p><b>Redirect URL {SUCCESS_MESSAGE}</b></p>
    </div>
<!-- END:msg -->
  <section class="content-header">
    <h1>
      {MODE} Redirect URL
    </h1>
  </section>
  <section class="content">
    <div class="row">
      <form role="form" method="post" id="redirection_manager">
        <div class="col-xs-12">
          <div class="box">
            <input type="hidden" name="post_type" value="redirection">
            <input type="hidden" name="module" value="Redirection">
            <input type="hidden" name="action" value="Save">
            <input type="hidden" name="id" value="{ID}">
            <div class="box-body">
              <div class="col-xs-12">
                <div class="row">
                  <div class="col-xs-12 col-md-10">
                    <div class="form-group">
                      <label for="query">URL</label>
                      <input name="uri" value="{URI}" type="URL" class="form-control" 
                        id="query" placeholder="Enter URL" >
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-12 col-md-10">
                    <div class="form-group">
                      <label for="redirect_url">Redirect URL</label>
                      <input name="redir" value="{REDIR}" type="URL" class="form-control" 
                        id="redirect_url" placeholder="Redirect URL">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-12 col-md-3">
                    <div class="form-group">
                      <label for="redirection_type">Redirect Type</label>
                      <select name="redir_type" id="redirection_type" class="form-control" >
                        {REDIR_TYPE}
                      </select>
                    </div>
                  </div>
                </div>
            </div>
          </div>

          <div class="box-footer">
            <div class="col-sm-12">
              <button type="submit" class="btn btn-primary">Save</button>&nbsp;&nbsp;<a href="?module=Redirection&action=index" class="btn btn-default">Cancel</a>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  </section>
</div>
<!-- END:main -->
