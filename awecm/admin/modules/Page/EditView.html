<!-- BEGIN:main -->
<div class="content-wrapper">
<!-- BEGIN:msg -->
<div class="alert alert-success">
<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
<p><b>Page {SUCCESS_MESSAGE}</b></p>
</div>
	
<!-- END:msg -->
  <section class="content-header">
    <h1>
      {MODE} Page
    </h1>
  </section>
  <section class="content">
    <div class="row">
      <form role="form" method="post" id="form" class="form-page">
        <div class="col-xs-9">
          <div class="box">
            <input type="hidden" name="post_type" value="page">
            <input type="hidden" name="module" value="Page">
            <input type="hidden" name="action" value="Save">
            <input type="hidden" name="id" value="{ID}">
            <input type="hidden" name="slug" value="{PAGE_SLUG}" />
            <div class="box-body">
              <div class="form-group">
                <label for="title">Title</label>
                <input required autocomplete="off" name="title" value="{PAGE_TITLE}" type="text" class="form-control" id="title" placeholder="Enter title" />
              </div>
              <div class="form-group {SLUG_EXISTS}" id="slug_block">
                <p class="{SLUG_CLASS}"><label>Permalink: </label>&nbsp;<span class="permalink">{PERMALINK}</span>
                &nbsp;<button type="button" class='btn btn-default btn-xs btn-slug-edit'>Edit</button>
                <button type="button" class='btn btn-default btn-xs hidden btn-slug-ok'>OK</button>&nbsp;
                <button type="button" class='btn btn-default btn-xs hidden btn-slug-cancel'>Cancel</button>
                &nbsp;<button type="button" id="btn-slug-view_page" class="btn btn-default btn-xs {HIDE_VIEW_BTN} btn-slug-view" onclick="window.open('{PAGE_LINK}')">View</button>
                </p>
              </div>
              <div class="form-group pos-r">
                 <button type="button" class="visual switcher">Text</button> 
                <label for="content">Content</label>
                <textarea name="content" type="text" class="form-control editor" id="content" placeholder="Enter CONTENT">{PAGE_CONTENT}</textarea>
              </div>
              <div class="form-group" {LOCATION_HIDE_ATTR}>
                <label for="property_list_secondary_content">Secondary Content</label>
                <textarea name="property_list_secondary_content" type="text" class="form-control editor" 
                  id="property_list_secondary_content" placeholder="Enter content to be added below the property list">{PROPERTY_LIST_SECONDARY_CONTENT}</textarea>
              </div>

              <div class="form-group home_video_block" {HOMEPAGE_VIDEO_HIDE_ATTR}>
                <label for="home_page_video_section">Home Page Banner Video</label>
                <textarea name="home_page_video" type="text" class="form-control" id="home_page_video_section" placeholder="Add Home Page Video">{HOME_PAGE_VIDEO}</textarea>
              </div> 
              <div class="form-group promo_band_block" {HOMEPAGE_VIDEO_HIDE_ATTR}>
                <label for="promo_band_section">Promo Band</label>
                <input name="promo_band" type="text" class="form-control" placeholder="Promo Band text" value="{PROMO_BAND}" />
                <span style="color:slategray; font-size: x-small;">&nbsp; ⇡ Clear the text to disable the band from appearing</span>
              </div> 
              <div class="form-group">
                <label for="meta">Banner Image ( Click to add Banner Image )</label>
                <div class="banner-image-wrapper">
                  <i class="fa fa-times remove-banner text-danger" title="Remove Banner Image"></i>
                  <input type="hidden" id="meta" name="banner_image" value="{MEDIA_ID}" />
                  <div class="banner-image">
                    <img class="img-responsive banner-img" src="{BANNER_IMAGE}" />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="sequence">Sequence</label>
                <input name="sequence" type="number" class="form-control" value="{SEQUENCE}" id="sequence" min="0" placeholder="Enter sequence" />
              </div>
              <div class="form-group location_block" {LOCATION_HIDE_ATTR}>
                <label for="location">Location</label>
                <select id="location" name="location" class="form-control">{LOCATION}</select>
              </div>
            </div>
          </div>
          
          <div class="box">
          	<div class="box-body">
          		<h3 class="margin-top-0">SEO Settings</h3>
          		<div class="form-group">
                <label for="SEO title">SEO Title</label>
                <input name="meta_title" id="SEO title" type="text" 
                  class="form-control" value="{META_TITLE}" placeholder="Enter SEO title" />
              </div>
              <div class="form-group">
                <label for="meta_keywords">Meta Keywords</label>
                <input name="meta_keywords" type="text" id="meta_keywords" 
                  class="form-control" value="{META_KEYWORDS}" placeholder="Enter meta keywords" />
              </div>
              <div class="form-group">
                <label for="meta_description">Meta Description</label>
                <textarea name="meta_description" id="meta_description" class="form-control" 
                  placeholder="Enter meta description">{META_DESCRIPTION}</textarea>
              </div>
              <label for="Meta Description">Meta Robot</label>
              <div class="checkbox">
                  <label for="No Index" class="right-spacing">
                    <input type="checkbox" name="meta_robots_index" 
                      id="No Index" {META_ROBOTS_INDEX} value="1">No-Index</label>
                  <label for="No Follow"><input type="checkbox" 
                    name="meta_robots_follow" id="No Follow" {META_ROBOTS_FOLLOW} 
                    value="1">No-Follow</label>
              </div>
          	</div>
          </div>
        </div>
        <div class="col-xs-3">
          <div class="box box-default">
            <div class="box-header with-border">
              <h3 class="box-title">Publish</h3>
              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
              </div>
            </div>
            <div class="box-body">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group hidden">
                    <label>Status</label>
                    <select id="status" name="status" class="form-control">{SEARCH_STATUS}</select>
                  </div>
                  <div class="form-group">
                    <button type="button" id="btn_save_draft" 
                      class="btn btn-primary btn-sm">Save Draft</button>
                    <button type="button" id="btn_save_publish" 
                      class="btn btn-success btn-sm">Publish</button>
                    <a href="./?module=Page&action=index" class="btn btn-default btn-sm">Cancel</a>
                  </div>
                  <div class="form-group {HIDE_CLASS}">
                    <a href="" class="text-danger" id="move_trash"><i class="fa fa-trash" aria-hidden="true"></i>&nbsp;Move To Trash</a>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="box box-default">
            <div class="box-header with-border">
              <h3 class="box-title">Template</h3>
              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
              </div>
            </div>
            <div class="box-body">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="tag">Select Template</label>
                    <select id="tag" name="tag" class="form-control">{TEMPLATES}</select>
                  </div>
                </div>
              </div>
            </div>
          </div>
            <div class="box box-default">
            <div class="box-header with-border">
              <h3 class="box-title">Featured Image</h3>
              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
              </div>
            </div>
            <div class="box-body">
              <div class="row">
                <input type="hidden" name="featured_image" value="{MEDIA_ID_FEATURED}"/>
                <div class="col-md-12">
                  <div class="form-group">
                    <div class="preview-social-share-image">
                      <img class="img-responsive social-share-img" src="{SOCIAL_SHARE_IMG}" />
                    </div>
                  </div>
                  <div class="form-group">
                    <a id="link_set_featured_image" href="#open_popup">Add image</a>
                    <span class="pull-right {MEDIA_ID_FEATURED_CLASS}" id="remove_featured_image"><i class="fa fa-times cursor-pointer text-danger" title="Remove featured image"></i></span>
                  </div>
                </div>
              </div>
            </div>
          
          </div>
        </div>
      </form>
    </div>
  </section>
</div>
<!-- END:main -->
