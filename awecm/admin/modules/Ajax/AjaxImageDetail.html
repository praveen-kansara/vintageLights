<!-- BEGIN:main -->
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title" id="myModalLabel">Modal title</h4>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <img src="{PATH}" height="200" width="200">  
          </div>
          <div class="form-group">
          <button type="button" class="btn btn-primary"  onclick ="delete_media_img('{ID}')" data-dismiss="modal" >Delete Image</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label class="control-label">Name : {IMG_NAME}</label>
          </div>
          <div class="form-group">
            <label class="control-label">Size : {IMG_SIZE}</label>
          </div>
          <div class="form-group">
            <label class="control-label">URL : {URL}</label>
          </div>
          <div class="form-group">
            <label class="control-label">Thumbnail :{THUMBNAILS}</label>
          </div>
        </div>
        <div class="form-group">
        </div>
      </div>
    </div>
    <div class="row">    
    </div>
      <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
  </div>
</div>
{JAVASCRIPT}
<!-- END:main -->
